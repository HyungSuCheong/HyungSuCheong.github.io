career-profile:
  title: Career Profile
  summary: |
    Strategic Finance Lead with 10+ years of experience, specializing in the Healthcare/Pharma and Tech sectors. 
    Unique combination of Eli Lilly commercial finance expertise and hands-on M&A deal execution as a successful founder. 
    Proven track record in sourcing cross-border deals, conducting commercial due diligence for pharmaceutical assets, 
    and driving value-creation initiatives for portfolio companies across Asia
education:
  title: Education
  info:
  - degree: MBA
    university: INSEAD (Institut Européen d'Administration des Affaires)
    time: 2023 - 2023
    details: |
      Focus in Corporate Finance and Investment    
        - Pre-MBA intern at Maple Investment Partners & Cyrus Venture Investment
        - Summer intern at Eli Lilly, deal valuation and financial projection
        - VP of communication of Consulting Club and member of Healthcare Club and Global Leadership Club
    
  - degree: BSc in Mechanical Engineering
    university: Georgia Insitute of Technology
    time: 2008 - 2013
    details: |
        - Dean's list in 2008, 2009, and 2010; International Honors Club
        - Samsung SDS Future technology and strategy department internship

experiences:
  title: Experiences
  info:
  - role: Sr. FP&A Manager in Leadership Program
    time: 2024 Jan - 2026 Jan
    company: Eli Lilly & Company
    details: |
      •	Commercial Due Diligence & Strategy: Led financial and strategic evaluation for the Olumiant co-promotion partnership; modeled NPV scenarios and structured contract terms to optimize long-term portfolio profitability
      •	Value Creation & Growth: Partnered with the IBU (International Business Unit) to reposition key immunology assets (Taltz), driving 22% YoY revenue growth through targeted market segmentation and ROI-based resource allocation
      •	Portfolio Management: Managed financial planning for a $150M+ portfolio, providing data-backed insights on margin drivers and investment trade-offs to the APAC CFO

  - role: Founder & Head of Strategy
    time: 2016 Sep - 2022 Dec
    company: The Meta
    details: |
      •	M&A Exit Execution: Orchestrated the entire M&A sell-side process without external bankers. Built the data room, defended valuation using multiples analysis, and successfully negotiated the term to close the sale to North American investors
      •	Turnaround & Pivot: Returned to an operational role during a liquidity crisis (70% revenue drop); executed a strategic pivot to B2B Ed-Tech, secured $500K in new ARR, and achieved a break-even turnaround within 12 months
      •	GTM & Pricing Strategy: Developed and tested tiered pricing models for new software products, optimizing the CAC-to-LTV ratio and verifying Product-Market Fit (PMF) through cohort analysis

  - role: Team Lead - Strategy Operations & New Business Development
    time: 2018 Apr - 2020 Dec
    company: VSGame
    details: |
      •	Cross-Border Deal Structuring: Structured and negotiated a $5M Joint Venture (JV) with Tencent and FEG to launch a mobile franchise. Led financial modeling and term sheet negotiations in coordination with legal/tax advisors
      •	Operational Turnaround: Overhauled the P&L of a 35-person business unit. Implemented a shared-service model and platform-based revenue streams, converting a $4M annual deficit into profitability within one year
  - role: General Manager 
    time: 2017 Jun - 2018 Apr
    company: VSGame
    details: |
      •	Buy-Side Diligence: Led commercial and financial due diligence for the acquisition of Samsung Galaxy pro-game team; developed the investment thesis and post-merger integration (PMI) plan presented to the Board
      •	Board Advisory: Advised Founder Kevin Chou (billionaire) as a media/marketing expert in board meetings; delivered financial analysis for M&A deals and crafted revenue generation strategies

  - role: Independent Consultant
    time: 2012 Jan - 2016 Aug
    company: Cloud 9, Team Solomid, Quanitc Gaming, All-Killers, Creator community
    details: |
      •	Revenue Optimization: Analyzed viewership and engagement metrics to build sustainable monetization models, optimizing unit economics for digital content products
      •	Organizational Leadership: Bootstrapped and scaled a content consulting and production team of 20+ editors and 1 operations manager, establishing a remote workflow system that later evolved into The Meta

